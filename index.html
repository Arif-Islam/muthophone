<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muthophone</title>
    <!-- css link up -->
    <link rel="stylesheet" href="css/style.css">
    <!-- tailwind css cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        bodyBg: '#efebe9',
                    }
                }
            }
        }
    </script>
</head>

<body class=" mx-4 md:mx-12 lg:mx-auto lg:w-9/12 xl:2/3">
    <!-- Site Name -->
    <h1 class="text-2xl lg:text-3xl xl:text-4xl font-semibold text-center text-zinc-700 my-8">Muthophone</h1>

    <!-- Search box -->
    <div class="flex items-strech justify-center space-x-1 mb-14">
        <input id="search-input" type="text"
            class="border-2 rounded w-3/5 lg:w-3/4 2xl:w-5/6 h-10 px-3 border-cyan-500 focus:outline-none focus:ring focus:ring-cyan-200"
            placeholder="Search phones...">
        <button onclick="searchResults()" class="bg-cyan-500 px-4 rounded hover:bg-cyan-700">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search"
                class="w-4 text-stone-100 hover:text-stone-300" role="img" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512">
                <path fill="currentColor"
                    d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                </path>
            </svg>
        </button>
    </div>

    <!-- Mobile Details Section -->
    <section id="hidden-details" class="bg-blue-100 w-9/12 mx-auto mb-8 hidden">
        <div id="mobile-details" class="flex items-center justify-center">

        </div>
    </section>

    <!-- spinner -->
    <div id="spinner" class="hidden mb-8">
        <div class="flex justify-center items-center">
            <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-gray-900"></div>
        </div>
    </div>

    <!-- error messages -->
    <h2 id="warning"
        class="hidden text-center text-xl text-slate-100 border-2 border-rose-500 p-2 bg-rose-500 rounded-lg w-3/4 md:w-1/2 mx-auto">
        Please search by phone names!!!</h2>
    <h2 id="no-match"
        class="hidden text-center text-xl text-slate-100 border-2 border-rose-500 p-2 bg-rose-500 rounded-lg w-3/4 md:w-1/2 mx-auto">
        Sorry, No phones found!!!</h2>

    <!-- Search Results -->
    <section class="w-9/12 mx-auto mb-8">
        <div id="phones" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mx-auto ">
            <!-- <h1>Search Results found for: </h1> -->

        </div>
    </section>

    <!-- js link up -->
    <script src="js/script.js"></script>
</body>

</html>
